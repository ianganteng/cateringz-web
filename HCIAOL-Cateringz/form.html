<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Create Account - CAteriNgz</title>
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>
        
        <form onsubmit="return false;">
            <div class="form-group">
                <label for="name-data">Full Name</label>
                <input type="text" id="name-data" placeholder="Input your Full Name" required>
                <p id="error-name" class="error-message"></p>
            </div>
            
            <div class="form-group">
                <label for="email-data">Email Address</label>
                <input type="email" id="email-data" placeholder="example@gmail.com" required>
                <p id="error-email" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="password-data">Password</label>
                <input type="password" id="password-data" placeholder="Enter your password">
                <p id="error-password" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="conf-password-data">Confirm Password</label>
                <input type="password" id="conf-password-data" placeholder="Confirm your password">
                <p id="error-conf-password" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="dob-data">Date of Birth</label>
                <input type="date" id="dob-data" placeholder="MM/DD/YY">
                <p id="error-dob" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="address">Home Address</label>
                <input type="text" id="address" placeholder="Input your Home Address">
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="agreement">
                <label for="agreement">I accept the terms of User & Privacy Policy</label>
                <p id="error-agreement" class="error-message"></p>
            </div>
            
            <button type="submit" class="signup-btn" onclick="validationForm()">Sign Up</button>
        </form>

        
        


        <p class="login-link">
            Already have an account? <a href="#">Log in</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
